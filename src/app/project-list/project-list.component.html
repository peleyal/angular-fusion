<div class="projects-list-container">
  <!-- TODO(peleyal): The left and right lists should support scrolling -->
  <div class="left-pane">
    <h2>Projects</h2>
    <ul class="list">
      <li *ngFor="let project of projects" (click)="onSelect(project)"
        [ngClass]="{'project-item-selected': project === selectedProject}">
        <span class="project-item">{{project.id}}</span>
      </li>
    </ul>
  </div>

  <div class="right-pane">
    <h2>Workflows</h2>
      <ul class="list">
        <div *ngIf="selectedProject">
          <li *ngFor="let workflow of selectedProject.workflows">
            <span>{{workflow.id}}</span>
          </li>
        </div>
      </ul>
  </div>
</div>

<div class="bottom-pane">
  <button [disabled]="!selectedProject">create</button>
  <button [disabled]="!selectedProject">edit</button>
  <button [disabled]="!selectedProject">view</button>
</div>
